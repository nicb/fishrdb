description: !ruby/object:Tdp::Tape::TapeDescription 
  description: "il nastro \xC3\xA8 registrato su entrambe le tracce fronte- retro. Il nastro \xC3\xA8 stato trovato con la coda rossa in testa e cos\xC3\xAC \xC3\xA8 stato trasferito. Una regione [A08] del nastro sembra essere stata usata per una sovraincisione su due piste. Anzi, le regioni A sembrano essere state registrate e nel verso delle regioni B per poi essere cancellate per una prima parte del nastro. Le regioni B sembrano essere state suonate nel verso di scorrimento giusto (cio\xC3\xA8 quello invertito), ma con la sovrapposizione di un nastro suonato simultaneamente in senso opposto (perch\xC3\xA9 ci sono rumori sia al dritto che al rovescio)\n Frammenti parlati:\n [A07][GS] \"Uno, due, tre, quattro, cinque, sei. Vediamo se va meglio al primo o al secondo buco. Vediamo se va meglio al primo o al secondo buco. [GS] \"Questo \xC3\xA8 la seconda entrata. Vediamo se va meglio in questa o nella prima entrata. Uno due tre quattro cinque sei. Mi pare che va meglio nella prima entrata. Vediamo un po'"
  tag: NMGS0252-154
