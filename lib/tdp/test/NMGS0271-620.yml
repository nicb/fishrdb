description: !ruby/object:Tdp::Tape::TapeDescription 
  description: "il nastro \xC3\xA8 registrato su entrambi i lati con sovrapposizioni nello stesso senso di scorrimento. Presenta materiali vari combinati assieme di cui \xC3\xA8 difficile discernere la velocita e il senso di scorrimento. Per la velocit\xC3\xA0 di scorrimento, ci si \xC3\xA8 affidati al rilevamento del \"hum\" (che \xC3\xA8 molto evidente alla velocita di 9,5 cm/sec) Per il senso di scorrimento, premesso che il nastro \xC3\xA8 stato trovato in testa (coda verde in testa e tracce in sequenza A/B), si \xC3\xA8 tenuto conto dei rumori ancillari \"esterni\" (cio\xC3\xA8 quelli estremi) di ciascuna sequenza.\n Frammenti parlati:\n [A09][VM]: \"Allora. quello \xC3\xA8 il piatto? Il disco hai messo? [GS]: \"Cosa? S\xC3\xAC, quello l\xC3\xA0\" [VM]: \"Questo non da niente. [GS]: \"Ecco: questo. [VM]: \"Questo? non sar\xC3\xA0 per caso radio, no? [GS]: \"Mmmh. questo. questo, questo, questo\" [VM]: \"Questo qui? Non reagisce niente. [GS]: \"Ecco, questo \xC3\xA8 come ieri. [VM]: \"[] Ecco. [GS]: \"Eh? [VM]: \"Adesso arriva. [GS]: \"Adesso arriva? [VM]: \"S\xC3\xAC\" [GS]: \"Beh, dobbiamo ricominciare."
  tag: NMGS0271-620
