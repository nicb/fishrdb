description: !ruby/object:Tdp::Tape::TapeDescription 
  description: "il nastro \xC3\xA8 registrato in entrambi i versi di scorrimento, dapprima in mono sul canale sinistro e poi in stereofonia al dritto, poi di nuovo mono sul canale sinistro con scorrimento rovesciato. Presumibilmente si tratta di registrazioni da trasmissioni radiofoniche. Un dettaglio interessante \xC3\xA8 nel testo della presentazione dei \"4 Pezzi su una nota sola\" in cui l'annunciatrice presenta il compositore come \"Filippo Scelsi\""
  tag: NMGS0289-318
