description: !ruby/object:Tdp::Tape::TapeDescription 
  description: " Il nastro \xC3\xA8 registrato fronte-retro su entrambe\n le tracce. La velocit\xC3\xA0 di scorrimento del nastro all'inizio \xC3\xA8 19\n cm/sec, come riportato sulla scatola la scatola riporta delle scritte\n (presumibilmente di un copista) che indicano anch'esse la velocit\xC3\xA0 19\n cm/sec. Il lato B per\xC3\xB2 presenta alcune peculiarit\xC3\xA0 una velocit\xC3\xA0 di\n scorrimento di 9.5 cm/sec: c'\xC3\xA8 il riversamento di una registrazione\n strumentale alla quale viene sovrapposta una traccia [B09] Al termine\n di [B07 1'11\"55] si sente GS che dice \" non verr\xC3\xA0 niente.\n\n"
  tag: NMGS0143-647
