description: !ruby/object:Tdp::Tape::TapeDescription 
  description: "il nastro \xC3\xA8 registrato su due tracce fronte retro. Il nastro contiene degli esperimenti che coinvolgono la variazione di velocit\xC3\xA0 del nastro e l'effetto eco tra testina di scrittura e testina di lettura. Quindi la velocit\xC3\xA0 del nastro \xC3\xA8 selezionata secondo le condizioni al contorno del frammento e in base alla frequenza caratteristica (Hum) del rumore di fondo. Nel nastro sono presenti frammenti parlati di una voce maschile non meglio identificata (che evidentemente assiste GS negli esperimenti) Sulla traccia B c'\xC3\xA8 invece un'improvvisazione di ondiola ripetuta nel verso di scorrimento [B03] e poi ri-registrata con lo scorrimento invertito [B05]: considerando che l'inversione sembra costruita ad hoc per ottenere un risultato musicale, essa \xC3\xA8 stata mantenuta tale e quale nel montaggio del nastro.\n Frammenti parlati:\n [A10][VM] \"cos\xC3\xAC incide normale\" [VM] \"cos\xC3\xAC incide con la risonanza\" [A11][VM] \"cos\xC3\xAC incide con la risonanza\" [VM] \"ecco l'eco\""
