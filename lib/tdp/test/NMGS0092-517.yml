description: !ruby/object:Tdp::Tape::TapeDescription 
  description: "il nastro \xC3\xA8 registrato due tracce fronte-retro in maniera discontinua. Contiene improvvisazioni per ondiola. Sulla traccia 1 la registrazione ha, all'inizio, dei problemi di falsi contatti che vengono corretti solo in seguito. In [A03, 6'20] c'\xC3\xA8 uno strano passaggio in cui si incrociano i registri delle ondiole. Sembrerebbe (ma il passaggio \xC3\xA8 strano assai) che entri la seconda ondiola (grave) mentre sta ancora suonando l'ondiola acuta. Si pu\xC3\xB2 anche udire il registratore che fa saltare il nastro sulla testina (fatto peculiare - inizi di [A04-A06]) La velocit\xC3\xA0 di scorrimento della traccia 2 \xC3\xA8 di difficile discernimento a causa del riverbero molto pronunciato: si \xC3\xA8 optato per la velocit\xC3\xA0 di 9,5 cm/sec comparando i suoni di cambio di registro presenti in entrambe le tracce (la velocit\xC3\xA0 di scorrimento della traccia 1 \xC3\xA8 senza dubbio 9,5 cm/sec)"
  tag: NMGS0092-517
