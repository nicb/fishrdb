description: !ruby/object:Tdp::Tape::TapeDescription 
  description: " Il nastro \xC3\xA8 registrato fronte-retro su entrambe\n le tracce. La traccia A inizia col caratteristico 'ting' di valvole\n del Revox G36. Altra peculiarit\xC3\xA0 dell'inizio \xC3\xA8 il malfunzionamento\n dell'ondiola, che tende a perdere la nota. Tutto il nastro \xC3\xA8 a 9,5\n cm/sec salvo un breve passaggio sulla traccia B con la voce di Michiko\n Hirayama a 19 cm/sec. La traccia A sembra essere un montaggio sequenziale di\n diversi riversamenti molto brevi, tutti di improvvisazioni di ondiola.\n\n"
  tag: NMGS0142-592
