description: !ruby/object:Tdp::Tape::TapeDescription 
  description: " Il nastro \xC3\xA8 registrato per la maggior parte solo\n sulla traccia A. Ad un certo punto [A07], si sente un nastro che\n riavvolge, quindi questo nastro contiene probabilmente dei\n riversamenti da altri nastri. In [A14-A27] ci sono dei passaggi vocali\n a velocit\xC3\xA0 doppia (19 cm/sec) (sempre riversamenti da altri nastri)\n che sono riversamenti rovesciati da un registratore fatto scorrere a\n met\xC3\xA0 velocit\xC3\xA0 (i rumori ancillari del registratore. Questa procedura\n continua anche in [B01-B18] con una alternanza fissa tra riversamenti\n di effetti sonori e voce, sempre suonati rovesciati e con le voci a\n met\xC3\xA0 velocit\xC3\xA0. Sulla traccia B, a met\xC3\xA0 nastro [B29] c'\xC3\xA8 anche un\n frammento che sembra essere invece un tentativo di sovraincisione\n della traccia A, poi abortito.\n\n"
  tag: NMGS0146-243
