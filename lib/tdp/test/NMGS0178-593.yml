description: !ruby/object:Tdp::Tape::TapeDescription 
  description: " Il nastro \xC3\xA8 un BASF LGS (partita 75412) mentre il\n contenitore \xC3\xA8 quello di un Scotch 111 A-12. All'interno del\n contenitore c'\xC3\xA8 un foglietto strappato da una lettera al Lions Club\n di Roma datata 21/6/60. Sul retro della lettera vi sono indicazioni\n riguardanti il contenuto del nastro. Il nastro \xC3\xA8 registrato in gran\n parte sul lato A e per i primi 32' \xC3\xA8 registrato con scorrimento a 9,5\n cm/sec. Dopo i primi 32' la velocit\xC3\xA0 di scorrimento passa a 19 cm/sec\n e lo scorrimento si inverte, salvo due frammenti (evidentemente\n sottostante) a due velocit\xC3\xA0 diverse con scorrimento non invertito.\n\n Frammenti parlati:\n\n [B02]\n [GS] \"Funziona?\n\n"
  tag: NMGS0178-593
