description: !ruby/object:Tdp::Tape::TapeDescription 
  description: "Il nastro \xC3\xA8 registrato su entrambe le tracce e contiene materiale vario. In [A07] si pu\xC3\xB2 udire \" [VF] per archi, due corni, clarinetto, clarinetto basso e arpa. Ruhig schreiten, Tema con Variazioni. [VM] Dei tre capostipiti della scuola dodecafonica. In [B06] si sente chiaramente che il Maestro va al pianoforte (si tratta quindi di una sua improvvisazione) e riprende tematicamente il frammeno registrato in [B05] Il nastro era sprovvisto di coda in coda ed \xC3\xA8 quindi stata aggiunta una coda gialla in sede di riversamento."
  tag: NMGS0088-646
