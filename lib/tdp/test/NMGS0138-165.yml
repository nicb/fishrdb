description: !ruby/object:Tdp::Tape::TapeDescription 
  description: " Il nastro presenta alcune peculiarit\xC3\xA0. Il nastro\n appare in coda (coda rossa), ma ci sono alcuni passaggi in testa e con\n dubbing di piste tra un canale e l'altro. La velocit\xC3\xA0 ed il verso di\n scorrimento del nastro sono di difficile discriminazione. L'ipotesi\n pi\xC3\xB9 plausibile \xC3\xA8 che si tratti di riversamenti (al dritto e al\n rovescio) di altri nastri, sovrapposti per ottenere specifici\n risultati musicali. In particolare, c'\xC3\xA8 un punto [A20] in cui compare\n una registrazione orchestrale che si sovrappone (con un piccolo\n overlap legato alla distanza tra testina di cancellazione e testina di\n registrazione) ad una improvvisazione di ondiola, presumibile\n cancellazione accidentale dell'improvvisazione stessa. In [] il\n secondo nastro sembra scorrere al contrario mentre GS improvvisa con\n l'ondiola. L'ipotesi di montaggio \xC3\xA8 stata fatta a 19 cm/sec perch\xC3\xA9 i\n suoni ancillari della traccia A indicano quest'ultima come la velocit\xC3\xA0\n pi\xC3\xB9 probabile per la prima met\xC3\xA0 del nastro (misurazioni di hum) La\n seconda met\xC3\xA0 del nastro sembra invece essere registrata a 9.5cm/sec.\n L'ultima parte sembra invece una improvvisazione per ondiola a\n 19cm/sec registrata rovesciando il nastro.\n\n"
  tag: NMGS0138-165
