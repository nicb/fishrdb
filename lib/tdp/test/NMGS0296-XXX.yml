  description: "il nastro \xC3\xA8 registrato su entrambe le tracce fronte retro.\n Frammenti parlati:\n [A03][GS]Pronto pronto pronto. Vediamo se adesso fa questo rumore oppure no. Perch\xC3\xA9 non si capisce niente con questo magnetofono. E` pi\xC3\xB9 capriccioso di una donna che conosco io (risate in sottofondo) Adesso parla pure un po' Cammillo e dice la sua perch\xC3\xA9 questo \xC3\xA8 troppo corto. [Cammillo'] Attenzione, prova per la registrazione. Attenzione, uno due tre quattro cinque sei sette otto nove. Attenzione attenzione, passo. [GS] Questo \xC3\xA8 proprio un discorso da tecnico che ha fatto Cammillo"
