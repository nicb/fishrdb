description: !ruby/object:Tdp::Tape::TapeDescription 
  description: "il nastro \xC3\xA8 registrato due tracce fronte-retro. Contiene improvvisazioni per pianoforte. Alla fine di [A01] si sente il Maestro rispondere ad una voce distante (incomprensibile) che dice \"Voyons. [] In [A02, B04] ci sono degli disturbi peculiari che non coincidono esattamente tra traccia 1 e traccia 2 (il disturbo \xC3\xA8 costituito da un impulso grande ed uno piccolo, ed \xC3\xA8 speculare tra una traccia e l'altra, con 1.4 secondi circa di ritardo) Il disturbo compare alla fine della parte registrata sulla traccia 2. In [A03 (26')] c'\xC3\xA8 un secondo disturbo (doppio), ma solo solo sulla traccia 1. In [A06 (53'14\")] ce n'\xC3\xA8 un'altro (singolo) solo sulla traccia 1, mentre in [A06 (53'45\")] ce n'\xC3\xA8 uno doppio sulle traccie 1 e 2 in una tipologia identica al primo trovato in [A02]"
  tag: NMGS0090-347
session: !ruby/object:Tdp::Tape::SessionDescription 
