description: !ruby/object:Tdp::Tape::TapeDescription 
  description: "il nastro \xC3\xA8 registrato su entrambi i lati e presenta alcune peculiarit\xC3\xA0. E` stato trovato disposto in coda, senza coda in testa e con numerose giunture in testa (anche con nastri di tipo diverso, come ad esempio un AGFA PEM 468) Il nastro sembrerebbe essere stato riciclato sul lato B per registrare le memorie. I primi tre frammenti del nastro riportano variazioni di velocit\xC3\xA0 di scorrimento del nastro tra 9,5 cm/sec, 19 cm/sec e una velocit\xC3\xA0 intermedia non meglio identificata. Nei frammenti immediatamente successivi invece c'\xC3\xA8 il riversamento di un brano di musica elettronica (non identificato) con scorrimento invertito. Il senso di scorrimento della registrazione \xC3\xA8 determinato dai rumori ancillari (di partenza e di arresto registratore) presenti ai margini di ciascun frammento."
  tag: NMGS0229-293
