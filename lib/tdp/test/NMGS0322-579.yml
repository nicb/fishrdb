description: !ruby/object:Tdp::Tape::TapeDescription 
  description: "il nastro \xC3\xA8 una registrazione stereofonica professionale di brani dei Canti del Capricorno cantati da Michiko Hirayama. La confezione esterna e il tipo di nastro sembrerebbero riportare il nastro ad una registrazione effettuata alla WDR (West- Deutscher Rundfunk K\xC3\xB6ln) All'interno del contenitore \xC3\xA8 stato rinvenuto un foglio di ricevuta della WDR che ripora una lista di brani. E` per\xC3\xB2 evidente che tale foglio \xC3\xA8 da attribuirsi ad altro gruppo di registrazione (almeno per una parte preponderante) Anche la scritta esterna alla scatola fa riferimento a materiale non (o solo in parte) esistente sul nastro."
  tag: NMGS0322-579
