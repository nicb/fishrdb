description: !ruby/object:Tdp::Tape::TapeDescription 
  description: "il nastro \xC3\xA8 registrato stereofonicamente su entrambe le tracce e presenta evidenti difetti di magnetizzazione e distorsioni nelle tracce vocali. Dovrebbe trattarsi di uno dei due nastri fatti masterizzare da GS per il disco Ananda n.3. All'interno del contenitore \xC3\xA8 stato rinvenuto un foglio che probabilmente riporta le correzioni in dB per ciascun brano annotate dall'ingegnere del suono che ha masterizzato il vinile."
  tag: NMGS0346-037
