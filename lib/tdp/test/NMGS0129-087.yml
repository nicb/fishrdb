  description: "il nastro \xC3\xA8 inciso su 2 tracce fronte retro. Dato il materiale (note continue di Ondiola), la velocit\xC3\xA0 di scorrimento del nastro \xC3\xA8 di difficile determinazione. Peculiarit\xC3\xA0 del nastro: 1) la traccia 2 \xC3\xA8 registrata \"al dritto\" (cio\xC3\xA8 in senso invertito rispetto alla consuetudine) 2) la traccia 1 contiene ad un certo punto [A02] un riversamento del risultato di pi\xC3\xB9 riversamenti a velocit\xC3\xA0 sempre dimezzate della registrazione di un coro tibetano. La registrazione originale risulta cos\xC3\xAC essere alla velocit\xC3\xA0 di 152 cm/sec; il frammento viene incluso nella sessione anche alla velocit\xC3\xA0 originale a scopo documentario."
