  description: "il nastro \xC3\xA8 registrato su entrambi i lati fronte retro. Le peculiarit\xC3\xA0 di questo nastro sono: \xC3\xA8 stato trovato in testa ma con code invertite (rosse in testa, verdi in coda) e contiene un brevissimo frammento iniziale registrato a velocit\xC3\xA0 di scorrimento 4,75 cm/sec. Il frammento \xC3\xA8 stato ricostruito in studio attraverso il plug-in PitchShift incluso nel bundle ProTools 7.3. In [A07] si sente una voce maschile non identificata.\n Frammenti parlati:\n [A07][VM] \"e pi\xC3\xB9 alto?"
