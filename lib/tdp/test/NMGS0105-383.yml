description: !ruby/object:Tdp::Tape::TapeDescription 
  description: "nastro due tracce fronte retro. Il nastro presenta uno stiramento a [Stretch1 2'59\"] e una giuntura originale di rottura [Splice1 43'41\"] Il nastro inizia con un brevissimo frammento di pubblicit\xC3\xA0 riversata dalla radio: \"[VF] . il formaggino che piace ai bambini. \"[VM] Su ogni astuccio la. Nella traccia 2 ci sono vari presunti riversamenti da vinile di improvvisazione per ondiola la cui velocit\xC3\xA0 di scorrimento \xC3\xA8 difficilmente discernibile. Si \xC3\xA8 optato per due ipotesi (9,5 e 19 cm/sec) sulla base del hum da giradischi presente nei riversamenti (50 Hz) All'inizio di numerose regioni si pu\xC3\xB2 ascoltare il \"ting\" caratteristico del registratore G36."
  tag: NMGS0105-383
