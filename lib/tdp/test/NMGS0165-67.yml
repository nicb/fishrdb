description: !ruby/object:Tdp::Tape::TapeDescription 
  description: " il nastro \xC3\xA8 registrato stereofonicamente in un'unica\n direzione. Contiene improvvisazioni di pianoforte accompagnato da\n strumenti a percussione indiani (tablas) Alcuni dettagli lasciano\n intendere che la registrazione sia una combinazione di registrazioni\n precedenti sovrapposte: 1) le registrazioni sono in una chiara\n relazione musicale tra loro; 2) il primo riversamento\n dell'accompagnamento \xC3\xA8 stato fatto a velocit\xC3\xA0 di scorrimento\n dimezzata; 3) il pianoforte rientra nell'accompagnamento percussivo ma\n non il contrario, segno che \xC3\xA8 stato prima registrato il pianoforte e\n poi sovrapposto l'accompagnamento; 4) il rientro del pianoforte ha il\n classico ritardo dei registratori a tre testine. Il nastro ha subito\n una rottura a [12'58\"] durante il trasferimento ed \xC3\xA8 stato riparato\n di conseguenza senza deterioramenti per il riversamento stesso.\n\n"
  tag: NMGS0165-67
