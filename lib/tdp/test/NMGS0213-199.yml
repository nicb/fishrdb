description: !ruby/object:Tdp::Tape::TapeDescription 
  description: "il nastro \xC3\xA8 registrato su entrambi i lati fronte/retro. La velocit\xC3\xA0 di scorrimento del nastro delle parti di ondiola \xC3\xA8 di difficile interpretazione. L'interpretazione corrente \xC3\xA8 data dall'analisi del hum presente sul nastro. Il nastro presenta il caratteristico \"ting\" del registratore Revox G36. In [A08] si pu\xC3\xB2 ascoltare la voce di GS che dice \"uno, due, tre, quattro.\n Frammenti parlati:\n [A09] VF: \"posso prendere? GS: \"s\xC3\xAC s\xC3\xAC\" [A10] GS: \"Si vuole riposare un momento? [A13] GS: \" forte forte. S\xC3\xAC s\xC3\xAC pu\xC3\xB2 andare\" GS: \"No pi\xC3\xB9 forte. Far [] l'accento. poi dopo. [A15] VM: \"ci mettiamo qui. GS: \"Lo sollevi un p\xC3\xB2. GS: \"e con quel bocchino l\xC3\xAC. VM: \"non ce la fa. [B01] VM1: \" well they said that they knew this. VM2: \" [] I hadn't known it was on. GS: \"Yes but it wasn't on! VM2: \"Oh. VF: \"Oh. [B14] VM: \" perch\xC3\xA9 lei lo sa!"
  tag: NMGS0213-199
