description: !ruby/object:Tdp::Tape::TapeDescription 
  description: "il nastro \xC3\xA8 registrato su entrambi i lati. La direzione e la velocit\xC3\xA0 di scorrimento sono di difficile interpretazione perch\xC3\xA9 il nastro \xC3\xA8 il risultato di numerose sovrapposizioni di improvvisazioni per ondiola in entrambi le direzioni di scorrimento. In definitiva, si tratta di un nastro registrato doppio mono. In particolare, la sezione [A01] \xC3\xA8 replicata su entrambi le tracce leggermente sfasata. Il nastro presenta aderenze diffuse lungo tutto lo scorrimento ed \xC3\xA8 stato trattato con talco sull'emergenza di queste ultime."
