description: !ruby/object:Tdp::Tape::TapeDescription 
  description: " Il nastro e presumibilmente stato riciclato\n alcune volte. Presenta un frammento di riversamento da vinile\n all'inizio della traccia A, poi un'improvvisazione per ondiola che\n copre tutta la traccia A, mentre sulla traccia B (con scorrimento\n inverso e velocita 9,5cm/sec) presenta la registrazione dalla radio\n della Sonata per violino di Bela Bartok. Alla fine della Sonata, un\n annunciatore radiofonico dice: \"di Bela Bartok avete ascoltato Sonata\n per Violino Solo\" [B02]\n\n"
  tag: NMGS0141-576
