description: !ruby/object:Tdp::Tape::TapeDescription 
  description: "il nastro \xC3\xA8 inciso due tracce sovrapposte (in un senso solo) Il contenitore reca tre numeri d'ordine sulla costa sinistra: 554, 255, 0028. Il nastro sembra essere un riversamento frammentario (con fermate e ripartenze del registratore) fatto dal ReVox G36 di improvvisazioni di ondiola: si pu\xC3\xB2 udire il caratteristico 'ting' in numerosi inizi di frammenti. La traccia 2 contiene gli stessi materiali della traccia 1 montati sincronicamente con lo scorrimento invertito nelle sezioni [A05<-B05, A06<-B06, A10<-B11- B12, A12<-B13, A13<-B14, A14<-B15] Il frammento [A27] \xC3\xA8 con tutta probabilit\xC3\xA0 la rimanenza di una registrazione precedente (sottostante)\n Frammenti parlati:\n [A3-A4][GS] \"S\xC3\xAC no s\xC3\xB9 giu. si no su gi\xC3\xB9. s\xC3\xAC no su gi\xC3\xB9."
  tag: NMGS0117-554
