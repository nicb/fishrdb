description: !ruby/object:Tdp::Tape::TapeDescription 
  description: "il nastro \xC3\xA8 registrato stereofonicamente ed \xC3\xA8 presumibilmente la copia di una trasmissione radiofonica trasmessa dalla Radio Olandese presumibilmente in data 19/02/1980. Lo speaker della trasmissione \xC3\xA8 presumibilmente Frans Van Rossum. Alla fine della registrazione della trasmissione c'e` un frammento di un'altra trasmissione, questa volta in lingua tedesca. Trattandosi di un nastro Ampex 456 notoriamente soggetto a perdita di polvere magnetica, il suddetto \xC3\xA8 stato sottoposto a pre-riscaldamento a 47 C per quattro ore prima del riversamento."
