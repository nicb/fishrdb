description: !ruby/object:Tdp::Tape::TapeDescription 
  description: "il nastro era sprovvisto di code: sono state quindi applicate code gialle ad entrambe le estremit\xC3\xA0. Durante la misurazione della lunghezza (quindi *prima* del riversamento), il nastro si \xC3\xA8 spezzato ca. 5\" dopo l'inizio (dove c'era gi\xC3\xA0 suono) E` stato conseguentemente riparato e la riparazione \xC3\xA8 documentata fotograficamente. Il nastro \xC3\xA8 stato registrato su due traccie fronte retro e contiene due improvvisazioni per ondiola. All'inizio della sezione [B04] si sentono dei rumori intriganti (come se il Maestro canticchiasse) e altri suoni di contesto potenzialmente interessanti (passaggi di automobili, persone che parlano nella stanza accanto, ecc.)"
