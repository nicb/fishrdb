description: !ruby/object:Tdp::Tape::TapeDescription 
  description: "il nastro \xC3\xA8 stato trovato disposto in coda. E` registrato su entrambe le tracce nello stesso verso di scorrimento. Sulla traccia A, ci sono dettagliate verifiche di registrazione di parlato, ed infine la lettura del saggio \"L'Art et Satan\" eseguita dallo stesso GS e da una voce femminile non meglio identificata (presumibilmente non madrelingua francese, ma con ottima propriet\xC3\xA0 di linguaggio) Sulla traccia B vi sono invece improvvisazioni per pianoforte, quindi le due tracce non sono correlate in alcun modo."
