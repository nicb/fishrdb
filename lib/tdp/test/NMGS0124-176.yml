description: !ruby/object:Tdp::Tape::TapeDescription 
  description: "il nastro su due tracce fronte-retro. La traccia 2 \xC3\xA8 incisa solo all'inizio e per il resto \xC3\xA8 vuota. In [A04 22'41\"] si ode il Maestro interrompere un altro registratore (o qualcosa di simile), ma la registrazione non si interrompe l\xC3\xAC. Il contenitore reca sul retro un foglio di carta incollato che copre scritte sottostanti. Le scritte sottostanti sono del tutto illegibili, per cui vengono riportate solo le scritte sul foglio incollato. Il contenuto sembra comunque ragionevolmente aderente alle scritte riportate sul foglio incollato sul retro del contenitore.\n Frammenti parlati:\n [A02][GS] \"Funziona? funziona. [A08][GS] \"Funziona?"
  tag: NMGS0124-176
