description: !ruby/object:Tdp::Tape::TapeDescription 
  description: " il nastro \xC3\xA8 registrato su due tracce\n fronte/retro e anche doppio mono. La velocit\xC3\xA0 ed il senso di\n scorrimento sono di difficile determinazione. Per questo motivo il\n nastro \xC3\xA8 stato trasferito ad entrambe le velocit\xC3\xA0. Il nastro\n contiene riversamenti da altri nastri. All'inizio di [A03] si pu\xC3\xB2\n udire la voce (presumibilmente) del Maestro che sussurra 'eh no'\n confermando quindi la velocit\xC3\xA0 dello scorrimento in registrazione di\n 9,5 cm/sec. Il nastro sembrerebbe una 'messa in forma' di un brano,\n con numerosi spezzoni uguali. In [B12] si sente un presentatore\n radiofonico che fa una presentazione in tedesco [NON TRASCRITTA], in\n cui cita Aloys Kontarsky, Friedrich Cerha e un brano intitolato\n 'Sieben Ges\xC3\xA4nge nach . Omar Kayyam'\n\n"
  tag: NMGS0163-630
