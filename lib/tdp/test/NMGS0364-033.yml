description: !ruby/object:Tdp::Tape::TapeDescription 
  description: "il nastro \xC3\xA8 registrato stereofonicamente su entrambe le tracce nello stesso senso di scorrimento. Si tratta di una copia di una trasmissione radiofonica in lingua olandese dedicata alla musica di GS. Nel nastro ci sono interventi parlati di Frances-Marie Uitti, Yvar Mikashoff, Alvin Curran, Frederic Rzewski e di uno speaker olandese non meglio identificato. Trattandosi di un nastro Ampex 456 notoriamente soggetto a perdita di polvere magnetica, il suddetto \xC3\xA8 stato sottoposto a pre-riscaldamento a 47 C per quattro ore prima del riversamento."
  tag: NMGS0364-033
